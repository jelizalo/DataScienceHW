<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Belly Button Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<!-- Header text -->  
        <div class="container">
                <div class="row">
                        <div class="col-md-12 jumbotron text-center">
                            <h1>Belly Button Biodiversity&nbsp;Dashboard</h1>
                            <p>Use the interactive charts below to explore the&nbsp;dataset</p>
                        </div>
                    </div>
<!-- Dataset -->              
                <div class="row">
                    <div class="col-md-2">
                        <div class="well">
                            <h5>Select Sample:</h5>
                            <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Sample MetaData</h3>
                            </div>
                            <div id="sample-metadata" class="panel-body"></div>
                        </div>
                    </div>
<!-- Piechart --> 
                    <div class="col-md-5">
                        <div id="pie"></div>
                    </div>
                    </div>
                </div>
            </div>
<!-- Bubble -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="static/index.js" type="text/javascript"></script>
    </body>
    </html>
